<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <header>
        <h1>the code review</h1>
    </header> <!-- end of header ************************-->

<div class="wrapper">

    <main>

      <div class="intro">
          <h2 class="intro-header">Signup for our newsletter</h2>
          <p class="intro-para">Get the latest news on how your code is doing right in your inbox!</p>
      </div>

        <form class="" action="index.html" method="post">

            <fieldset class="contact-info">
                <legend>contact information</legend>

                <div id="flex">
                    <label for="name">Full Name</label>
                    <input Required type="text" id="name" name="name" placeholder="Required&nbsp;">

                    <label for="email">Email Address</label>
                    <input Required type="email" id="email" name="email" placeholder="Required&nbsp;">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="include area code (optional)&nbsp;">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" placeholder="Apt, Suite, Bldg. (optional)&nbsp;">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="(optional)&nbsp;">

                    <label for="state-menu">State</label>
                    <select id="state-menu" name="state">
                        <option value="">Choose State (optional)</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>

                    <label for="zip-code">Zip Code</label>
                    <input type="number" id="zip-code" name="zip_code" placeholder="(optional)&nbsp;">
                </div>

            </fieldset>

            <div class="border"></div>

            <fieldset class="newsletter-info">

                <legend>newsletter</legend>

                <div class="topic-section">
                    <label>Select newsletters you would like to receive</label>

                    <input type="checkbox" id="html-news" name="user_topics" value="topic_html">
                    <label class="" for="html-news">HTML News</label>
                    <br class="break">
                    <input type="checkbox" id="css-news" name="user_topics" value="topic_css">
                    <label class="" for="css-news">CSS News</label>
                    <br>
                    <input type="checkbox" id="javascript-news" name="user_topics" value="topic_javascript">
                    <label class="" for="javascript-news">JavaScript News</label>
                </div>

                <div class="format-section">
                    <label>Newsletter format</label>

                    <input type="radio" id="html-format" name="user_format" value="format_html">
                    <label class="" for="html-format">HTML</label>
                    <br>
                    <input type="radio" id="plain-format" name="user_format" value="format_plain">
                    <label class="" for="plain-format">Plain text</label>
                </div>

                <div class="more-section">
                    <label for="more-topics">Other topics I'd like to hear about</label>
                    <textarea id="more-topics" name="user_more-topics">I would also like to hear about...</textarea>
                </div>


            </fieldset>

            <div class="center-button">
            <button type="submit">Sign Up</button>
            </div>


        </form>

    </main>  <!-- end of main ***********************-->

    <footer>
        <p>&copy; &nbsp; The Code Review</p>
    </footer>  <!-- end of footer **********************-->

    </div>

  </body>

</html>
